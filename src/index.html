<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escape game</title>
    <link href="./assets/sanitize.css" rel="stylesheet" />
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div class="app-container">
      <div class="interface">
        <div class="primary-container">
          <h1 class="title">Escape game</h1>

          <canvas id="map" height="300" width="300"
            >If you see this you need a compatible browser, try Firefox,
            Chrome</canvas
          >
          <p class="speak" id="text"></p>
        </div>
        <div class="secondary-container">
          <h2>Actions</h2>
          <div class="actions" id="actions"></div>
          <div class="inventory" id="inventory"></div>
        </div>
      </div>
    </div>

    <!-- Modals -->
    <div id="ask-player-name-modal">
      <div class="modal-body">
        <span class="close-modal" id="close-player-name-modal">&times;</span>
        <p class="modal-title">Choisis un nom pour ton joueur</p>
        <label class="modal-input" for="new-player-name">Nom du joueur : </label>
        <input type="text" id="new-player-name" placeholder="Entrer un nom"><br>
        <p class="alert-message" id="alert-empty-player-name">Attention, le nom ne peut pas Ãªtre vide !</p>
        <button type="submit" class="confirm-button" id="player-name-confirm-button">Choisir ce nom</button>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
    <link href="./index.css" rel="stylesheet" />
  </body>
</html>
